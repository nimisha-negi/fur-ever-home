<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('joinimg1.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .buttons {
      text-align: center;
    }

    .rounded-button {
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 10px 30px;
      cursor: pointer;
      margin: 5px 0;
      display: block;
    }

    .popup-container {
      background-color: #fff;
      padding:20px 50px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }

    .popup-container.active {
      display: block;
    }

    

    label {
      display: block;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
    }

    .close-button {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>JOIN AS :</h1>
  <div class="buttons">  
    <button class="rounded-button" id="donorButton" onclick="openPopup('donorPopup')">Donor</button>
    <button class="rounded-button" id="volunteerButton" onclick="openPopup('volunteerPopup')">Volunteer</button>
  </div>

  <div id="donorPopup" class="popup-container">
    <span class="close-button" onclick="closePopup('donorPopup')">&times;</span>
    <h2>Donor Form</h2>
    <form id="donorForm" onsubmit="return validateForm()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required maxlength="20"><br><br>

      <label for="mail">Email:</label>
      <input type="text" id="mail" name="mail"><br><br>

      <label for="pay">Mode Of Payment:</label>
      <select id="pay" name="pay" required>
          <option value="card">Credit/Debit Card</option>
          <option value="paytm">Paytm/UPI</option>
          <option value="paypal">Paypal</option>
      </select><br><br>

      <label for="amountRange">Amount:</label>
      <input type="number" id="amountRange" name="amountRange" required min="100" max="100000"><br><br>

      <input type="submit" value="Submit">
  </form>
  </div>  

 

  <script>
    function openPopup(popupId) {
      document.getElementById(popupId).classList.add('active');
    }

    function closePopup(popupId) {
      document.getElementById(popupId).classList.remove('active');
    }

    function validateForm() {
            var name = document.getElementById("name").value;
            var mail = document.getElementById("mail").value;
            var pay = document.getElementById("pay").value;
            var amountrange = document.getElementById("amountrange").value;

            if (name.length > 20) {
                alert("Name should have less than 20 characters.");
                return false;
            }

            else if(mail=== '' || !validateEmail(mail)) {
                 alert( 'Please enter a valid email address.');

            }
            else if (pay!== "card" || pay!== "paytm" || pay!== "paypal") {
                alert("Please select a valid mode of payment.");
                return false;
            }

                return false;
            }
           else{

           }
           function validateEmail(mail) {
               var re = /\S+@\S+\.\S+/;
               return re.test(mail);
    }

        }
  </script>
</body>
</html>
