<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Validated signup Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/css/lightgallery.min.css">
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      background: url("login.png") no-repeat;
      background-size: cover;
      align-items: center;
      justify-content: center;
      display: flex;
      font-family: sans-serif;
      margin: 0;
    }

    .container {
      position: relative;
      margin-top: 100px;
      width: 450px;
      height: auto;
      background: #fefff5;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .title {
      font-size: 35px;
      font-weight: bold;
      color: #130f40;
      text-align: center;
      margin-bottom: 20px;
    }

    .signup_form {
      padding: 20px 40px;
      text-align: center;
    }

    .input-field {
      position: relative;
      margin-bottom: 20px;
    }

    .input-field i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #f9ba60;
    }

    .input-field input {
      height: 40px;
      width: 100%;
      padding: 0 35px 0 40px;
      font-size: 18px;
      outline: none;
      border: 1px solid #f9ba60;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .btn {
      background-color: #f9ba60;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      transition: background-color 0.3s;
      width: 100%; 
    }

    .btn:hover {
      background-color: #e0914d;
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="#" class="signup_form" id="signin">
      <h2 class="title">Sign up</h2>
      <div class="input-field">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" name="username" />
      </div>
      <div class="input-field">
        <i class="fas fa-envelope"></i>
        <input type="text" placeholder="Email" name="email" />
      </div>
      <div class="input-field">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" name="password" />
      </div>
      <input type="submit" class="btn" value="Sign up" onclick="validate()" />
    </form>
  </div>
  <script>
    function validate() {
      var a = document.getElementById("signin");
      if (a.username.value.length < 5 || a.username.value.length > 20) {
        alert("Username must be at least 5 characters");
      }
      if (!a.email.value.match(/^([. A-z 0-9]{5,15})@([A-z]){5,15}.com$/)) {
        alert("Enter a valid email");
      }
      if ((a.password.value.match(/[^A-z 0-9]{7,15}/)) || a.password.value.length < 7) {
        alert("Invalid Password");
      }
    }
  </script>
</body>
</html>
